# OAuth2 Client registration for Keycloak without hardcoded secret
spring.security.oauth2.client.registration.keycloak.client-id=frontend-app

# Inject secret from environment variable; fallback to empty if not set (optional)
spring.security.oauth2.client.registration.keycloak.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET:}

spring.security.oauth2.client.registration.keycloak.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code

# Redirect URI for OAuth2 login callback
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8090/login/oauth2/code/keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/frontend-calendar-realm

# Other properties...
app.security.required-role=my-role
app.security.require-2fa=false
calendar.service.url=http://localhost:9090

server.port=8090

logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

